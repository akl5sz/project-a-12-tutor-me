{% block nav %}{% include 'base/navbar.html' %}{% endblock nav %}

<h1>Login Page</h1>
{% load socialaccount %}
{% if user.is_authenticated %}
  <p>You are logged in as {{ user.username }}</p>

  <form action="#" method="get">
      <input type="submit" class="btn" value="student" name="student">
      <input type="submit" class="btn" value="tutor" name="tutor">
  </form>

  <a href="/logout">Logout</a>
{% else %}
  <a href="{% provider_login_url 'google' %}">Login With Google</a>
{% endif %}
