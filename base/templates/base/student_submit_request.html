{% block nav %}{% include 'base/student_navbar.html' %}{% endblock nav %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'base/styles.css' %}">

<h1 style="color:aliceblue;">Submit a Request for Tutoring</h1>

<form method="post">
    {% csrf_token %}
    <input type="hidden" name="tutor" value='{{ tutor }}'>
    <button type="submit" class="btn btn-primary" >Request {{ tutor }} as a Tutor for {{ course }}</button>
</form>
