{% block nav %}{% include 'base/student_navbar.html' %}{% endblock nav %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'base/styles.css' %}">

<!-- PAGE TITLE -->
<div style="height: 50px;"></div>
<div class="d-flex flex-column align-items-center">
  <h1 style="color:aliceblue;">Confirm Request:</h1>
</div>
<div style="height: 30px;"></div>

<div class="d-flex flex-column align-items-center">
    <form>
        <button type="submit" class="btn btn-outline-light" >Requesting {{ tutor }} as a Tutor for {{ course }}</button>
    </form>

    <div style="height: 10px;"></div>

    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="tutor" value='{{ tutor }}'>
        <button type="submit" class="btn btn-success" >Submit</button>
    </form>

    <div class="d-flex flex-column align-items-center fixed-bottom">
        <a href="student-request-tutor">
            <button class="btn btn-outline-warning"  >back to tutor list</button>
        </a>
        <div style="height: 30px;"></div>
    </div>
    
</div>
