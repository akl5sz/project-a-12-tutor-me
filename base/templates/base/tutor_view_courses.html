{% block nav %}{% include 'base/tutor_navbar.html' %}{% endblock nav %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'base/styles.css' %}">

<div class="d-flex flex-column align-items-center">
    <div style="height: 10px;"></div>
    
    <h3 style="color:aliceblue;">Your Posted Courses for Tutoring:</h3>
    {% for course in tutor_courses %} 
    <div class="text-center mt-2 col-md-12">
        <ol>
            <p style="color:aliceblue;">{{course.department}} {{course.number}} {{course.name}}</p>
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="department" value='{{ course.department }}'>
                <input type="hidden" name="number" value='{{ course.number }}'>
                <input type="hidden" name="name" value='{{ course.name }}'>
                <button type="submit" class="btn btn-primary" >remove course from profile</button>
              </form>
        </ol>
    </div>
    {% endfor %}

</div>
