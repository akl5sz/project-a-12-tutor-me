{% block nav %}{% include 'base/tutor_navbar.html' %}{% endblock nav %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'base/styles.css' %}">

<div class="d-flex flex-column align-items-center">
    <div style="height: 10px;"></div>
    
    <h3 >Your Posted Courses for Tutoring:</h3>
    {% for course in tutor_courses %} 
    <div class="text-center mt-2 col-md-12">
        <ol>
            <p style="color:aliceblue;">{{course.department}} {{course.number}} {{course.name}}</p>
        </ol>
    </div>
    {% endfor %}

</div>
