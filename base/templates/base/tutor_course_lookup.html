{% block nav %}{% include 'base/tutor_navbar.html' %}{% endblock nav %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'base/styles.css' %}">

    <div class="d-flex flex-column align-items-center">
        <div style="height: 10px;"></div>

        <h1 style="color:aliceblue;">Search for Courses</h1>

        <input type="text" list = "courses" placeholder = "Search for Course.." class = "form-control"
        style="height:50;width:400;font-size:14pt;color:aliceblue;">
        <datalist id = "courses">  
            {%for course in courses %}
                <option value="{{course}}"></option>
            {% endfor %}
        </datalist>
    </div>
