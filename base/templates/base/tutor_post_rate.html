{% block nav %}{% include 'base/tutor_navbar.html' %}{% endblock nav %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'base/styles.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<div class="d-flex flex-column align-items-center" style="margin-top: 150px">
    <h1 style="color:aliceblue;">Post Hourly Rate</h1>
    <i><FONT COLOR="WHITE">Make sure to post a valid rate</FONT></i>
    <form method="post">
        <table class="table">
            {{ form.as_table }}
        </table>
        {% csrf_token %}
        <button style="color: #8075FF; border-color: #8075FF; align-items: center" type="submit" class="btn btn-outline-light" >Submit</button>
    </form>

</div>
<style>
    *{
        color: white;
    }
    form {
        text-align: center;
    }
    h1{
        font-family: "Open Sans", sans-serif;
        color: white;
    }
</style>
