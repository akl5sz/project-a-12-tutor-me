{% block nav %}{% include 'base/navbar.html' %}{% endblock nav %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'base/style.css' %}">

<div class="d-flex flex-column align-items-center">
    <div style="height: 10px;"></div>
    <h1>Find Courses</h1>
    {% for i in response %}
        <strong>{{i}} </strong>
    {% endfor %}
    <div style="height: 10px;"></div>
    <form action="{% url 'base:search_results' %}" method="get">
        <input name="q" type="text" placeholder="Search for a course...">
      </form>
</div>

<div class="d-flex justify-content-center"></div>

<div class="d-flex flex-column align-items-center">
    <h1>Add Course to Profile</h1>
    <table>
    <form method="post">
        {% csrf_token %}
        {{ form.as_table }}
    </form>
    </table>
    <div style="height: 10px;"></div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </div>
