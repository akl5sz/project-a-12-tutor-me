<div class="d-flex flex-column align-items-center">

    <h1 style="color:aliceblue;">Tutors Available for Course</h1>

        <ol>
            <p style="color:aliceblue;">{{tutor.username}}

                    {% csrf_token %}
                    <input type="hidden" name="username" value={{tutor.username}}>

                </form>
            </p>
        </ol>
    </div>
    {% endfor %}
    </form>
